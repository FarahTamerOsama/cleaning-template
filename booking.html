<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book a Cleaning Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="text-center mb-4">
      <i class="fas fa-user-circle fa-4x text-dark"></i>
      <h2 class="mt-2">Book Your Cleaning Service</h2>
      <p class="text-muted">Fill in the form below to schedule your appointment</p>
    </div>

    <form action="submit.php" method="POST" class="bg-white p-4 rounded shadow-sm">
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" name="name" class="form-control" placeholder="Enter Your Name" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Email Address</label>
        <input type="email" name="email" class="form-control" placeholder="Enter Your Email" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Service Type</label>
        <select name="service" class="form-select" required>
          <option value="">-- Select Service --</option>
          <option value="Deep Cleaning">Deep Cleaning</option>
          <option value="Furniture Cleaning">Furniture Cleaning</option>
          <option value="Kitchen Cleaning">Kitchen Cleaning</option>
          <option value="Laundr">Laundry</option>
          <option value="Office Cleaning">Office Cleaning</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Preferred Date</label>
        <input type="date" name="date" class="form-control" required>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-dark btn-lg">
          <i class="fas fa-check-circle me-2"></i> Submit Booking</button>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
